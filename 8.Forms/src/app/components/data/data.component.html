<div class="container main-container">
  <h4>Formularios <small>data</small></h4>
  <hr>
  <form [formGroup]="form" (ngSubmit)="save()">

    <div formGroupName="full_name">

      <div class="form-group row">
        <label class="col-2 col-form-label">Nombre</label>
        <div class="col-8">

          <input
            class="form-control"
            type="text"
            placeholder="Nombre"
            formControlName="first_name"
          >
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Apellido</label>
        <div class="col-8">

          <input class="form-control"
                 type="text"
                 placeholder="Apellido"
                 formControlName="last_name"
          >
        </div>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">

        <input class="form-control"
               type="email"
               placeholder="Correo electrÃ³nico"
               formControlName="email"
        >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">UserName</label>
      <div class="col-md-8">

        <input class="form-control"
               type="text"
               placeholder="Username"
               formControlName="username"
        >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Password</label>
      <div class="col-md-8">

        <input class="form-control"
               type="password"
               placeholder="Password"
               formControlName="password"
        >
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Confirm Password</label>
      <div class="col-md-8">

        <input class="form-control"
               type="password"
               placeholder="Confirm Password"
               formControlName="confirm_password"
        >
      </div>
    </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">Hobbies</label>
      <div class="col-md-8" formArrayName="hobbies">

        <input
          *ngFor="let hobbie of form.controls['hobbies'].controls; let i = index"
          class="form-control"
           [formControlName]="i"
           type="text"
        >

        <button (click)="addHobbie()" type="button" class="btn btn-primary">
          New Hobbie
        </button>
      </div>
    </div>



    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </div>

  </form>
  {{ form.valid }}
  <br>
  {{ form.status }}
</div>
