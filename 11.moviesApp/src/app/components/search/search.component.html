<div class="row">
  <div class="col-md-12">
    <div *ngIf="query">
      <p>
        <b>Searching: </b> {{ query }}
      </p>
    </div>
    <div class="form-group">
      <input class="form-control" (keyup.enter)="search(textSearch.value)" type="search" #textSearch placeholder="Search" [value]="query">
    </div>
    <app-loading *ngIf="loading"></app-loading>
    <div class="card-columns animated fadeIn" *ngIf="!loading && movies">
      <app-card *ngFor="let movie of movies" [card]="movie | movieTransform"></app-card>
    </div>
    <div class="alert alert-danger" *ngIf="movies && movies.length === 0 && !loading">
      Movie not found
    </div>
  </div>
</div>
