<h1>Heroes</h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12 text-right mb-3">
    <button routerLink="/heroe/new" class="btn btn-outline-primary">
      Add Heroe
    </button>
  </div>
</div>
<div class="alert alert-success" role="alert" *ngIf="alert">
  The record is deleted
</div>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <div class="table-responsive">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">House</th>
            <th scope="col">Options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ heroe.name }}</td>
            <td>{{ heroe.house }}</td>
            <td>
              <button routerLink="/heroe/{{ heroe.id }}" class="btn btn-outline-success mr-1">
                Edit
              </button>
              <button (click)="delete(heroe.id)" class="btn btn-outline-danger">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-info" role="alert" *ngIf="!loading && heroes.length === 0">
        Not data available
      </div>
      <div class="alert alert-warning" role="alert" *ngIf="loading">
        <strong>Loading...</strong> Please wait.
      </div>
    </div>
  </div>
</div>
