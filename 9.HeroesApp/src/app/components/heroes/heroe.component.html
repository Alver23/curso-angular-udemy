<h3>Heroe <small *ngIf="heroe.name">{{ heroe.name }}</small></h3>
<hr>
<div class="row">
  <div class="col-md-12 text-left">
    <button routerLink="/heroes" class="btn btn-outline-danger mr-1">
      Back
    </button>
    <button (click)="addHeroe(formHeroe)" class="btn btn-outline-success">
      New Heroe
    </button>
  </div>
</div>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-12">
    <form (ngSubmit)="onSubmit(formHeroe)" #formHeroe="ngForm" class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name"><span class="text-danger">*</span> Nombre</label>
        <input [(ngModel)]="heroe.name" type="text" name="name" id="name" class="form-control" [ngClass]="{ 'is-invalid': formHeroe.submitted && name.invalid }" #name="ngModel" required>
        <div *ngIf="formHeroe.submitted && name.invalid" class="invalid-feedback">
          <div *ngIf="name.errors.required">This field is required.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="house"><span class="text-danger">*</span> House</label>
        <select [(ngModel)]="heroe.house" name="house" id="house" class="form-control" #house="ngModel" required>
          <option [value]="house" *ngFor="let house of houses">{{house}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea [(ngModel)]="heroe.bio" class="form-control" name="bio" id="bio" cols="30" rows="10"></textarea>
      </div>
      <div class="alert alert-success" role="alert" *ngIf="alert">
        The register is saved
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-outline-primary">Save</button>
      </div>
    </form>
  </div>
</div>
